<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .dropdown-toggle::after{
            display: none;
        }
        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task label.checked{
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1", "durum": "completed"},
            {"id": 2, "gorevAdi": "Görev 2", "durum": "pending"},
            {"id": 3, "gorevAdi": "Görev 3", "durum": "completed"},
            {"id": 4, "gorevAdi": "Görev 4", "durum": "pending"},
        ];

        let editId;
        let isEditTask= false;

        const taskInput= document.querySelector("#txtTaskName");
        const btnClear=document.querySelector("#btnClear");

        displayTasks();
        function displayTasks(){
            
        let ul = document.getElementById("task-list");
        ul.innerHTML="";
        
        if(gorevListesi.length==0){
            ul.innerHTML="<p class='p-3 m-0 '> görev listeniz boş.</p>"
        }else{
            for(let gorev of gorevListesi) {

                let completed = gorev.durum == "completed" ? "checked":"";

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                    <input type="checkbox" onclick="updateStatus(this)"  id="${gorev.id}" class="form-check-input" ${completed} >
                    <label for="${gorev.id}" class="form-check-label ${completed}"  >${gorev.gorevAdi}</label>
                </div>
                    <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"> <i class="fa-solid fa-trash-can"></i> Sil</a></li>
                        <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"> <i class="fa-solid fa-pen"></i> Düzenle</a></li>                  
                    </ul>
                </div>
                </li>
                `;

                ul.insertAdjacentHTML("beforeend", li);           

            }
        }      
    }
        
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask );
        
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if(event.key == "Enter"){
                document.getElementById("btnAddNewTask").click();
            }
        });

        function newTask(event){
          
            if(taskInput.value == ""){
                alert("lütfen görev kısmını bos bırakmayınız");
            }else{
                if(!isEditTask){
                    gorevListesi.push({"id": gorevListesi.length + 1, "gorevAdi": taskInput.value}); //ekleme işlemi
                }else{
                    //güncelleme işlemi
                    for(let gorev of gorevListesi){
                        if(gorev.id==editId ){
                            gorev.gorevAdi= taskInput.value;
                        }
                        isEditTask= false;
                    }
                }
                
                taskInput.value = "";
                displayTasks();
                
            }   
            event.preventDefault();     
        }

        function deleteTask(id){

            let deleteId;
            
            for(index in gorevListesi){
                if(gorevListesi[index].id == id){
                    deleteId=index;
                }
            }
            gorevListesi.splice(deleteId,1);
            displayTasks();
        }
        function editTask(taskId,TaskName){
            editId= taskId;
            isEditTask= true;
            taskInput.value=TaskName; 
            taskInput.focus();
            taskInput.classList.add("active");

            console.log("edit id:", editId);

        }
        btnClear.addEventListener("click", function(){
            gorevListesi.splice(0, gorevListesi.length);
            displayTasks();
        })
        
        function updateStatus(selectedTask){
            // console.log(selectedTask.parentElement.lastElementChild);
            let label = selectedTask.nextElementSibling;
            let durum;
            if(selectedTask.checked){
                label.classList.add("checked");
                durum="completed";
            }else{
                label.classList.remove("checked");
                durum= "pending";
            }
            for(let gorev of gorevListesi){
                if(gorev.id == selectedTask.id ){
                    gorev.durum=durum;
                }
            }
            

        }
    </script>

</body>
</html>
